<!DOCTYPE html>
<html>

<body>
    <h1>Giá hoa quả</h1><br />
    <input type="text" id="123" />
    <button onclick="xemgia()">Xem Giá</button>
    <p id="msg"></p>
    <script>
        function xemgia() {
            var loaiqua = document.getElementById("123").value;
            var gia;
            switch (loaiqua) {
                case "Ổi":
                    gia = 20000;
                    break;
                case "Dưa Hấu":
                    gia = 20000;
                    break;
                case "Táo":
                    gia = 30000;
                    break;
                case "Xoài":
                    gia = 40000;
                    break;
                case "Cam":
                    gia = 40000;
                    break;
                case "Chôm Chôm":
                    gia = 40000;
                    break;
                case "Măng Cụt":
                    gia = 50000;
                    break;
                    case "Mèo": 
                    gia = 200000000;
                    break;
                default:
                    break;

            }
            document.getElementById('msg').innerHTML = 'Giá là ' + gia + ' VND/kg';

        }

    </script>

</body>

</html>
